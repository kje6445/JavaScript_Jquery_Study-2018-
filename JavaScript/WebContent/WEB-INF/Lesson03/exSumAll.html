<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>가변 인자 함수 </title>
</head>
<body>
<script>
//함수를 생성합니다.
//sumAll() -> 매개변수의 배열
function sumAll(){
	var output =0;
	for(var i =0; i<arguments.length; i++){
		output += arguments[i];
	}
	return output;
}
//함수를 호출 및 출력합니다.
alert(sumAll(1,2,3,4,5,6,7,8,9));
</script>
</body>
</html>
