<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>리턴 값 2</title>
</head>
<body>
<script>
//함수를 생성합니다.
//리턴 키워드 뒤에 값을 입력하지 않을 경우 -> 리턴하지 않으면 아무것도 들어가지 않음
function returnFunction(){
	alert('문장  A');
	return;
	alert('문장 B');
}

//함수를 호출합니다.
var output = returnFunction();
alert(typeof (output) + ' : ' + output);
</script>
</body>
</html>
