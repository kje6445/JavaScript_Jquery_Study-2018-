<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Undefined 자료형</title>
</head>
<body>
<script>
//출력합니다. 존재하지 않는 것은 undefined 자료형으로 표현
alert(typeof(variable));
//출력시 undefined라고 나옴

//변수를 선언했다고 하더라도 초기화 하지 않으면 undefinded라고 나온다.
var variable;

alert(typeof(variable));

</script>
</body>
</html>
