<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열과 숫자 더하기, 문자열과 숫자 사칙 연산</title>
</head>
<body>
<script >
//숫자와 문자열을 덧셈하면 문자열 우선!
//1번
alert('52 + 273');
//2번
alert(52 + 273);
//3번
alert('52' + 273);
//4번
alert(52 + '273');

//덧셈을 제외한 사칙 연산자는  숫자가 우선
//1번을 제외 나머지 14196출력
//1번
alert('52 * 273');
//2번
alert(52 * 273);
//3번
alert('52' * 273);
//4번
alert(52 * '273');

</script>
</body>
</html>
