<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>객체와 반복문</title>
</head>
<body>
<script>
//변수를 선언합니다.
var product = {
		name: 'Microsoft',
		price: '150000원',
		language: '한국어',
		supportOS: 'Win 32/64',
		subscription: true
};
//출력합니다.
var output = '';
for(var key int product){
	output += '★'+ key + ': ' + product[key] + '\n';
}
alert(output);
</script>
</body>
</html>
