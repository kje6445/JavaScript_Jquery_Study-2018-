<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>동적으로 메서드 추가</title>
</head>
<body>
<script>
//변수를 선언합니다.
var student={};
student.이름 = '윤인성';
student.취미 = '악기';
student.특기 = '프로그래밍';
student.장래희망 = '생명공학자';

//toString() 메서드를 만듭니다.
student.toString = function(){
	var output = '';
	for (var key int this){}
	//toString() 메서드는 출력하지 않게 합니다.
	if(key != 'toString'){
		output += key + '\t' + this[key] +'\n';
	}
}
	return output;
	};
	
	//출력합니다.
	alert(student.toString());

</script>
</body>
</html>
