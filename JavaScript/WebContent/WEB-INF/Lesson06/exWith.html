<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>with 키워드 연습</title>
</head>
<body>
<script>
	//변수 선언합니다.
	var student={
			이름: '연하진',
			국어: 82, 수학:98,
			영어: 96, 과학: 98
	};
	
	//출력합니다.
	var output ='';
	output +='이름: ' + student.이름 +'\n';
	output +='국어: ' + student.국어 +'\n';
	output +='수학: ' + student.수학 +'\n';
	output +='영어: ' + student.영어 +'\n';
	output +='과학: ' + student.과학 +'\n';
	output +='총점: ' + (student.국어 + student.수학 + student.영어+ student.과학);
	alert(output);
	
</script>
</body>
</html>
