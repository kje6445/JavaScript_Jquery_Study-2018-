<!DOCTYPE html>

<title>함수를 사용한 객체 생성</title>
</head>
<body>
<script type="text/javascript">
	var students=[];
	students.push({
		이름:'윤인성', 국어: 87, 수학: 98, 영어:88, 과학:95,
		장래희망: '생명공학자'
	});
	students.push({
		이름:'연하진', 국어: 87, 수학: 98, 영어:88, 과학:95,
		특기: '요리', 취미:'일렉기타'
	});
</script>
</body>
</html>
