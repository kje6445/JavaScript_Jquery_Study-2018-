<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>if 조건문 연습 2</title>
</head>
<body>
<script>
//변수를 선언합니다.
var date = new Date();
var hour = date.getHours();

//조건문
if(hour < 12){
	//"hour < 12" 가 참일 때 실행합니다.
	alert('오전입니다.');
}

if(hour >= 12){
	// "hour >=12"가 참일 떄 실행합니다.
	alert('오후입니다.');
}

</script>
</body>
</html>
