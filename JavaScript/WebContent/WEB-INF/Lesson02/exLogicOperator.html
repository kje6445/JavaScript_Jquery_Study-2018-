<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>논리합 연산자와 논리곱 연산자 예제</title>
</head>
<body>
<script>
// 변수를 선언합니다.
var input = Number(prompt('숫자를 입력해주세요.', '숫자'));

//조건문
//(불 표현식) || (불 표현식 거짓일 떄 실행할 문장)
input % 2 == 0 || alert('홀수입니다.');
//(불 표현식) && (불 표현식 참일 떄 실행할 문장)
input % 2 == 0 && alert('짝수 입니다.');
</script>
</body>
</html>
